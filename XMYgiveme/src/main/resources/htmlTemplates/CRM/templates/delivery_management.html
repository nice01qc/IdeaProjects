    <!--<div class="menu">This is the Menu</div>-->
    <!--顶部menu end-->
    <!--内容部分 start-->
    <div class="net_mainContent">
        <!--左侧导航 start-->
        <div class="net_mainContent">
            <!--左侧导航 start-->
            <div class="net_sidebar">
                <div class="net_font" >Dashboard</div>
                <!--<div class="sidebar_b">-->
                <!--<div class="sidebar_btn"><img src="../../CRM/img/data-icon.png" />数据中心</div>-->
                <!--<div class="sidebar_btn_on"><img src="../../CRM/img/originality-icon-c.png" width="17" />创意</div>-->

                <!--</div>-->
                <div class="zTreeDemoBackground left">
                    <ul id="treeDemo" class="ztree"></ul>
                </div>
            </div>
        <!--左侧导航 end-->
        <!--主要内容 start-->
        <div class="content_bg">
            <div class="account-info" >
                <div class="account-info-border" ></div>
                <div class="account-info-font" >资源审核定价</div>
            </div>
            <div class="title" >
                <div class="title-element-short">
                    <span>投放名称</span>
                    <div class="input_box_short">
                        <input type="text"  id="promoteName"  name="promoteName" /></div>
                </div>
                <div class="title-element-short">
                    <span>投放ID</span>
                    <div class="input_box_short">
                        <input type="text"  id="promoteId"  name="promoteId" /></div>
                </div>
                <div class="date-element-short">
                    <span>执行状态</span>
                    <select  id="status"  name="status" >
                        <option value="1">有效</option>
                        <option value="2">过期</option>
                        <option value="3">终止</option>
                    </select>
                </div>
                <div class="date-element-short">
                    <span>上下架状态</span>
                    <select  id="onShelf"  name="onShelf" >
                        <option value="1">上架</option>
                        <option value="2">下架</option>
                    </select>
                </div>
                <div class="title-element-short">
                    <span>创建时间</span>
                    <div class="input_box_short">
                        <input type="text"  id="createTime"  name="createTime" ></div>
                </div>
                <div class="title-element-ss">
                    <span >投放时间:</span>
                    <div class="input_box_ss">
                        <input type="text"  id="fronttime"  ></div><span>&nbsp;-</span>
                    <div class="input_box_ss">
                        <input type="text"  id="totime" ></div>
                </div>
                <div class="title-element-short">
                    <span>使用创意ID</span>
                    <div class="input_box_short" >
                        <input type="text"  id="creationId"  name="creationId" /></div>
                </div>
                <div class="title-element-short">
                    <span>使用创意名称</span>
                    <div class="input_box_short">
                        <input type="text"  id="creationName"  name="creationName" /></div>
                </div>
                <button class="button_find">查询</button>
            </div>

            <table border="1" cellspacing="0" class="table-ele">
                <tr class="tr-a" >
                    <td class="td-a">投放ID</td>
                    <td class="td-a">投放名称</td>
                    <td class="td-a">结算方式</td>
                    <td class="td-b">创建时间</td>
                    <td class="td-b">投放时间</td>
                    <td class="td-a">使用创意ID</td>
                    <td class="td-a">使用创意名称</td>
                    <td class="td-a">执行状态</td>
                    <td class="td-a">上下架</td>
                </tr>
                <tr class="tr-b">
                    <td class="td-a">20151554515454</td>
                    <td class="td-a">春节推广投放</td>
                    <td class="td-a">CPC</td>
                    <td class="td-b">2016-2-2 11:00</td>
                    <td class="td-b">2016-2-2至2016-2-5</td>
                    <td class="td-a">15646511651</td>
                    <td class="td-a" >广告创意001</td>
                    <td class="td-a" >有效<br><button class="button_operation_red">已下架</button></td>
                    <td class="td-a" >
                        <button class="button_operation_blue">下架</button>
                    </td>
                </tr>
            </table>
            <div class="sanjiao_element">
                <div class="left-sanjiao" >
                    <img src="../../CRM/img/left.png" />
                </div>
                <div class="dijiye" >2  /  4</div>
                <div class="right-sanjiao">
                    <img src="../../CRM/img/right-01.png"/>
                </div>
                <div class="text-box" ></div>
                <button class="button-next">跳转</button>
            </div>
            </div>
            <!--主要内容 end-->
            <div class="clearfloat"></div>
        </div>
    </div>
    <!--内容部分 end-->
    <!--底部 start-->
    <!--<div class="footer"></div>-->
    <!--底部 end-->
</div>
