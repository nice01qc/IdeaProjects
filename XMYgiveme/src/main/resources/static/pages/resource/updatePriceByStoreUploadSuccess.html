<body>
<div class="net_container">
    <!--顶部logo start-->
    <div class="net_header">
        <img src="../../assets/CRM/img/crm-logo.png"/>
    </div>
    <!--顶部logo end-->
    <!--顶部menu start-->
    <!--<div class="menu">This is the Menu</div>-->
    <!--顶部menu end-->
    <!--内容部分 start-->
    <div class="net_mainContent">
        <!--左侧导航 start-->
        <div class="net_sidebar">
            <ul class="mtree transit" id="mtree">
            </ul>
        </div>
        <!--左侧导航 end-->
        <!--主要内容 start-->
        <div class="content_bg">
            <div class="body-right">
                <div class="account-info">
                    <div class="account-info-border"></div>
                    <div class="account-info-font"
                         style="margin-top: 5px;font-weight: normal;font-size: 16px;width: 700px">

                    </div>
                </div>
                <div style="width:950px;margin-left: auto;margin-right: auto">
                    <table border="1" cellpadding="0" class="resource-price-table-element"
                           style="margin-left: 0px;width: 950px">
                        <tr class="tr-a">
                            <td class="td-a">地区</td>
                            <td class="td-a">市</td>
                            <td class="td-a">类别</td>
                            <td class="td-a">门店</td>
                            <td class="td-b">独占费（元/天）</td>
                            <td class="td-a">是否可投</td>
                        </tr>
                        <tbody id="resourcePriceList"></tbody>
                    </table>
                    <!-- <div id="Pagination" class="sanjiao_element">
                        <div class="left-sanjiao" style="margin-left: 609px;height: 31px">

                        </div>

                        <div class="right-sanjiao" style="height: 31px;">

                        <div id='pageNumDiv'><input type='text' class='text-box' id='current_page' value=''

                        </div>
                        <div class="clearfloat"></div>
                    </div> -->
                    <div id="Pagination" class="pagination" >
			         	<div class="pre-page" style="margin-left: 609px;"><i class="glyphicon glyphicon-triangle-left"></i></div>
		                <div class="page-info" >0  /  0</div>
		                <div class="next-page"><i class="glyphicon glyphicon-triangle-right"></i></div>
		                <div id='pageNumDiv'>
		                	<input type='text' placeholder="页码" class='text-box' id='current_page' value=''/>
				    		<button class='button-next' id='pageNumClick'>跳转</button>
				    	</div>
			        </div>
                </div>
                <div style="display:block;margin:50px auto;width:400px;text-align:center;">
                    <button class="button_2" style="width: 180px;height: 35px" onclick="submitPrice()">提交</button>
                    <button class="button_5" style="width: 180px;height: 35px" onclick="javascript:history.go(-1);">
                        取消上传
                    </button>
                </div>
            </div>
        </div>

    <div class="clearfloat"></div>
</div>
<!--内容部分 end-->
<!--底部 start-->
<!--<div class="footer"></div>-->
<!--底部 end-->
<!--上传弹窗-->
<div class="tc_bg" id="upLoadTip" hidden="true">
    <div class="uploadConfirm">
        <div class="title">提示</div>
        <img src="../../assets/CRM/img/cancel.png" onclick="closeTip();"/>
        <div class="msg">上传内容中如与当前页面重复，当前内容将被覆盖。请确认是否上传？</div>
        <div class="button">
            <button class="button_2">确定</button>
            <button class="button_5" onclick="closeTip();">考虑一下</button>
        </div>
    </div>
</div>

     aria-hidden="true">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&nbsp;×&nbsp;</button>
                <h4 class="modal-title" id="myModalLabel">资源定价</h4>
            </div>
            <div class="modal-body">
                <div class="loading">
                    <div class="spinner">

                        <div class="spinner-container container2">

                            <div class="circle2"></div>
                            <div class="circle3"></div>
                            <div class="circle4"></div>
                        </div>
                        <div class="spinner-container container3">

                            <div class="circle2"></div>

                        </div>

                </div>
