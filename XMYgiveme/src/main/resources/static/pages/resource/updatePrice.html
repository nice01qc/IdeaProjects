<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>资源审核定价</title>
    <link href="../../assets/CRM/css/main.css" rel="stylesheet" type="text/css"/>
    <link href="../../assets/CRM/css/log.css" rel="stylesheet" type="text/css"/>
    <link href="../../assets/CRM/css/idea.css" rel="stylesheet" type="text/css"/>
    <link href="../../assets/CRM/css/review.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../../assets/scripts/mtree/css/mtree.css">
    <script type="text/javascript" src="../../assets/scripts/jquery.js"></script>
    <script src='../../assets/scripts/mtree/js/jquery.velocity.min.js'></script>

    <script type="text/javascript" src="../../resources/js/web-common.js"></script>
    <script type="text/javascript" src="updatePrice.js"></script>
</head>
<body>
<div class="net_container">
    <!--顶部logo start-->
    <div class="net_header">
        <img src="../../assets/CRM/img/crm-logo.png"/>
    </div>
    <!--顶部logo end-->
    <!--顶部menu start-->
    <!--<div class="menu">This is the Menu</div>-->
    <!--顶部menu end-->
    <!--内容部分 start-->
    <div class="net_mainContent">
        <!--左侧导航 start-->
        <div class="net_sidebar">
            <ul class="mtree transit" id="mtree">
            </ul>
        </div>
        <!--左侧导航 end-->
        <!--主要内容 start-->
        <div class="content_bg">
            <div class="body-right">
                <div class="account-info">
                    <div class="account-info-border"></div>
                    <div class="account-info-font">修改独占价格</div>
                </div>

                <!--修改独占价格弹出框 -->
                <div class="popup_1f">
                    <div class="resource-price-table-name-div">
                        <span>资源位名称:</span><span id="resName"></span><br/>
                        <span>地域定向方式:按城市定向</span>
                    </div>
                    <div style=" overflow:auto; width:100%;height:500px;">
                        <table border="1" cellpadding="0" class="resource-price-table-element">
                            <tr class="tr-a">
                                <td class="td-a">地区</td>
                                <td class="td-a">省/直辖市</td>
                                <td class="td-a">市/区</td>
                                <td class="td-b">独占费（元/市/天）</td>
                                <!--<td class="td-b">是否可投</td>-->
                            </tr>
                            <tbody id="resourcePriceList"></tbody>
                        </table>
                    </div>
                    <div style="display:block;margin:50px auto;width:400px;text-align:center;">
                        <button class="popup_button_colour" onclick="submitPrice()">保存</button>
                        <button class="popup_button_colour" onclick="javascript:history.go(-1);">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--主要内容 end-->
    <div class="clearfloat"></div>
</div>
<!--内容部分 end-->
<!--底部 start-->
<!--<div class="footer"></div>-->
<!--底部 end-->
</body>
</html>
