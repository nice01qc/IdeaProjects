<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>资源审核定价</title>
    <link href="../../assets/CRM/css/main.css" rel="stylesheet" type="text/css"/>
    <link href="../../assets/CRM/css/log.css" rel="stylesheet" type="text/css"/>
    <link href="../../assets/CRM/css/idea.css" rel="stylesheet" type="text/css"/>
    <link href="../../assets/CRM/css/review.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../../assets/scripts/mtree/css/mtree.css">
    <script type="text/javascript" src="../../assets/scripts/jquery.js"></script>
    <script src='../../assets/scripts/mtree/js/jquery.velocity.min.js'></script>
    <script type="text/javascript" src="../../resources/js/web-common.js"></script>
    <script type="text/javascript" src="updatePriceByStore.js"></script>
    <script type="text/javascript" src="jquery-form.js"></script>
    <style type="text/css">
        .cannotPut {
            color: #cccccc;
        }
    </style>
</head>
<body>
<div class="net_container">
    <!--顶部logo start-->
    <div class="net_header">
        <img src="../../assets/CRM/img/crm-logo.png"/>
    </div>
    <!--顶部logo end-->
    <!--顶部menu start-->
    <!--<div class="menu">This is the Menu</div>-->
    <!--顶部menu end-->
    <!--内容部分 start-->
    <div class="net_mainContent">
        <!--左侧导航 start-->
        <div class="net_sidebar">
            <ul class="mtree transit" id="mtree">
            </ul>
        </div>
        <!--左侧导航 end-->
        <!--主要内容 start-->
        <div class="content_bg">
            <div class="body-right">
                <div class="account-info">
                    <div class="account-info-border"></div>
                    <div class="account-info-font" style="margin-top: 5px">修改独占价格</div>
                </div>

                <!--修改独占价格弹出框 -->
                <div class="popup_1f">
                    <div class="resource-price-table-name-div">
                        <span>资源位名称:</span><span id="resName"></span><br/>
                        <span>地域定向方式:按门店定向</span>
                        <div class="m_top_20"><input type="radio" checked="checked">统一定价</div>
                        <div class="m_top_20 ">
                            <button style="width: 105px" onclick="showTip()">批量上传</button>
                            <button class="m_left_10" style="width: 105px" onclick="exportResult()">导出Excel</button>
                            <button class="m_left_10" style="width: 105px" id="downLoadTemplate" onclick='window.open("/assets/doc/StorePriceTemplete.xls");'>下载模板</button>
                        </div>
                    </div>
                    <div style="width:800px;margin-left: 100px;">
                        <table border="1" cellpadding="0" class="resource-price-table-element" style="margin-left: 0px">
                            <tr class="tr-a">
                                <td class="td-a">地区</td>
                                <td class="td-a">市</td>
                                <td class="td-a">类别</td>
                                <td class="td-a">门店</td>
                                <td class="td-b">独占费（元/天）</td>
                                <td class="td-a">状态</td>
                            </tr>
                            <tbody id="resourcePriceList"></tbody>
                        </table>
                        <div id="Pagination" class="sanjiao_element">
                            <div class="f_left" style="margin-top:16px">
                            <input type="checkbox" id="defaultPrice">默认保留价
                             <input type="text" class="input_1 m_left_10" style="width: 114px;height: 29px" disabled="disabled" value="100" id="inputPrice">
                            </div>
                            <div class="left-sanjiao" style="margin-left: 232px;height: 31px">
                                <img src="../../assets/CRM/img/left.png"/>
                            </div>
                            <div class="dijiye" style="width: 80px;text-align: center;margin-left: 0px;">1 / 1</div>
                            <div class="right-sanjiao" style="height: 31px;">
                                <img src="../../assets/CRM/img/right-01.png"/>
                            </div>
                            <div id='pageNumDiv'><input type='text' placeholder="页码" class='text-box' id='current_page' value=''
                                                        style="height:29px"/>
                                <button class='button-next' id='pageNumClick'>跳转</button>
                            </div>
                            <div class="f_left">
                                说明:</br>
                                默认保留价：勾选后，如果该广告位有新增门店，则按照此默认保留价计费
                            </div>
                            <div class="clearfloat"></div>
                        </div>
                    </div>
                    <div style="display:block;margin:50px auto;width:400px;text-align:center;">
                        <button class="popup_button_colour" onclick="submitPrice()">保存</button>
                        <button class="popup_button_colour" onclick="javascript:history.go(-1);">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--主要内容 end-->
    <div class="clearfloat"></div>
</div>
<!--内容部分 end-->
<!--底部 start-->
<!--<div class="footer"></div>-->
<!--底部 end-->
<!--上传弹窗-->
<div class="tc_bg" id="upLoadTip" hidden="true">
    <div class="uploadConfirm" id="uploadDiv">
        <div class="title">提示</div>
        <img src="../../assets/CRM/img/cancel.png" onclick="closeTip();"/>
        <div class="msg">上传内容中如与当前页面重复，当前内容将被覆盖。请确认是否上传？</div>
         <form action="" enctype="multipart/form-data" method="post" id="uploadedfileForm" hidden="hidden" >
    		    <input id="storePriceFile" name="storePriceFile" type="file" class="file" hidden="hidden" accept="application/vnd.ms-excel"/>
        </form>
        <div class="button">
            <button class="button_2" type="button" onclick="uploadExcel()">确定</button>
            <button class="button_5" onclick="closeTip();">考虑一下</button>
        </div>
    </div>
    <div class="uploadConfirm" id="uploadingDiv" style="display: none;">
        <div class="title">提示</div>
        <img src="../../assets/CRM/img/cancel.png" onclick="cancelUpload();"/>
        <div class="loading">
	       	<div class="spinner">
			  <div class="spinner-container container1">
			    <div class="circle1"></div>
			    <div class="circle2"></div>
			    <div class="circle3"></div>
			    <div class="circle4"></div>
			  </div>
			  <div class="spinner-container container2">
			    <div class="circle1"></div>
			    <div class="circle2"></div>
			    <div class="circle3"></div>
			    <div class="circle4"></div>
			  </div>
			  <div class="spinner-container container3">
			    <div class="circle1"></div>
			    <div class="circle2"></div>
			    <div class="circle3"></div>
			    <div class="circle4"></div>
			  </div>
			</div>
			<div class="loading-msg">上传中，请稍后...</div>
		</div>
        <div class="button">
            <button class="button_2" onclick="cancelUpload();" style="margin-top: 30px;">取消</button>
        </div>
    </div>
</div>
</body>
</html>
