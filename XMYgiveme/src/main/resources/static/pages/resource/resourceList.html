<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>资源审核定价</title>
    <link href="../../assets/CRM/css/main.css" rel="stylesheet" type="text/css"/>
    <link href="../../assets/CRM/css/log.css" rel="stylesheet" type="text/css"/>
    <link href="../../assets/CRM/css/idea.css" rel="stylesheet" type="text/css"/>
    <!--   <link href="../../assets/CRM/css/review.css" rel="stylesheet" type="text/css" /> -->
    <link href="../../assets/CRM/css/resource.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../../assets/scripts/mtree/css/mtree.css">
    <link rel="stylesheet" type="text/css" href="../../assets/scripts/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/scripts/date-time/bootstrap-datepicker3.css"/>
    <link href="../../resources/css/pagination.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../assets/scripts/jquery.js"></script>
    <script type="text/javascript" src="resourceList.js"></script>
    <script src='../../assets/scripts/mtree/js/jquery.velocity.min.js'></script>

    <script type="text/javascript" src="../../resources/js/web-common.js"></script>
    <script type="text/javascript" src="../../assets/scripts/date-time/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="../../assets/scripts/date-time/bootstrap-datepicker.zh-CN.min.js"></script>

    <style type="text/css">
        select, input {
            font-weight: normal;
        }
    </style>
</head>

<body>
<div class="net_container">
    <!--顶部logo start-->
    <div class="net_header"><img src="../../assets/CRM/img/crm-logo.png"/></div>
    <!--顶部logo end-->
    <!--顶部menu start-->
    <!--<div class="menu">This is the Menu</div>-->
    <!--顶部menu end-->
    <!--内容部分 start-->
    <div class="net_mainContent">
        <!--左侧导航 start-->
        <div class="net_sidebar">
            <ul class="mtree transit" id="mtree">
            </ul>
        </div>
        <!--左侧导航 end-->
        <!--主要内容 start-->
        <div class="content_bg">
            <div class="body-right">
                <div class="account-info">
                    <div class="account-info-border"></div>
                    <div class="account-info-font">资源审核定价</div>
                </div>
                <div class="title">
                    <div class="date-element">
                        <span>资源位类型</span>
                        <select id="resPositiontype">
                            <option value="">全部</option>
                            <option value="0">手机横幅</option>
                            <option value="1">手机全屏</option>
                            <option value="2">手机插屏</option>
                            <option value="3">手机开机画面</option>
                            <option value="4">定制轮播</option>
                            <option value="5">云POS闲时</option>
                            <option value="6">云POS忙时</option>
                            <option value="7">Beacon插屏</option>
                            <option value="8">智能储物柜</option>
                            <option value="10">信息流广告</option>
                        </select>
                    </div>
                    <div class="date-element-t">
                        <span>资源属性</span>
                        <select id="resUsertype" onchange="resUsertypeChanged(this.value)">
                            <option value="">全部</option>
                            <option value="0">定制</option>
                            <option value="1">联盟</option>
                        </select>
                        <select id="resTerminaltype" onchange="resTerminaltypeChanged(this.value)">
                            <option value="">全部</option>
                            <option value="0">APP</option>
                            <option value="1">飞凡M站</option>
                            <option value="2">Beacon</option>
                            <option value="3">云POS</option>
                            <option value="4">智能储物柜</option>
                        </select>
                        <select id="resApptype">
                            <option value="">全部</option>
                            <option value="0">飞凡iOS</option>
                            <option value="1">飞凡安卓</option>
                            <option value="2">iOS</option>
                            <option value="3">安卓</option>
                        </select>
                    </div>
                    <div class="title-element">
                        <span>资源ID</span>
                        <div class="input_box">
                            <input type="text" id="resId" value=""/>
                        </div>
                    </div>
                    <div class="title-element" style="margin-left: 28px;">
                        <span>资源位名称</span>
                        <div class="input_box">
                            <input type="text" id="resName" value=""/>
                        </div>
                    </div>
                    <div class="title-element UserEmail">
                        <span>用户邮箱</span>
                        <div class="input_box">
                            <input type="text" id="resUserEmail" value=""/>
                        </div>
                    </div>
                    <div class="date-element">
                        <span>资源位状态</span>
                        <select id="resStatus">
                            <option value="">全部</option>
                            <option value="0">待审核</option>
                            <option value="1">正常</option>
                            <option value="2">未通过</option>
                        </select>
                    </div>
                    <div class="date-element-time">
                        <span>创建时间</span>
                        <input type="text" id="sdate" data-date-format="yyyy-mm-dd"
                               placeholder="开始日期" class="date-picker"
                               readonly="readonly"/>&nbsp;&nbsp;-&nbsp;&nbsp;
                        <input type="text" id="edate" class="date-picker" data-date-format="yyyy-mm-dd"
                               readonly="readonly" placeholder="结束日期"/>
                    </div>
                    <div class="date-element">
                        <span>地域定向方式</span>
                        <select id="resAreaOrient">
                            <option value="">全部</option>
                            <option value="1">按城市投放</option>
                            <option value="2">按广场投放</option>
                            <option value="3">按门店投放</option>
                        </select>
                    </div>
                    <button class="button_use" style="margin-top: 5px;margin-left: 75px;">查询</button>
                </div>
                <table border="1" cellspacing="0" class="table-ele">
                    <tr class="tr-a">
                        <td class="td-d">序号</td>
                        <td class="td-a">资源ID</td>
                        <td class="td-a" style="width: 290px;">资源名称</td>
                        <td class="td-b">所属产品</td>
                        <td class="td-a" style="width: 184px;">资源类型</td>
                        <td class="td-d">规格</td>
                        <td class="td-a">支持出价类型</td>
                        <td class="td-d">开启状态</td>
                        <td class="td-b">资源状态</td>
                        <td class="td-b">创建时间</td>
                        <td class="td-b">操作</td>
                        <td class="td-c">用户邮箱</td>
                        <td class="td-c">定价（元）</td>
                        <td class="td-b">审核</td>
                    </tr>
                    <tbody id="resourceList"></tbody>
                </table>
                <div id="Pagination" class="pagination">
                    <div class="pre-page"><i class="glyphicon glyphicon-triangle-left"></i></div>
                    <div class="page-info">0 / 0</div>
                    <div class="next-page"><i class="glyphicon glyphicon-triangle-right"></i></div>
                    <div id='pageNumDiv'>
                        <input type='text' placeholder="页码" class='text-box' id='current_page' value=''/>
                        <button class='button-next' id='pageNumClick'>跳转</button>
                    </div>
                </div>
            </div>
            <!--主要内容 end-->
            <div class="clearfloat"></div>
        </div>
    </div>

</div>

<input type='hidden' value='' id='auditId'/>
<div class="content_m content_m_cl"
     style="position: fixed; background-color: rgba(0, 0, 0, 0.5); top: 0px; width: 100%; height: 100%; border: 0px;"
     hidden="true" id="resourceAudit">
    <div class="content_m_info content_click" style="width: 320px">
        <div class="module module_click">
            <div class="module_l">驳回理由</div>
            <div class="module_c">
                <textarea class="input_audit_reason" type="text" id="reason" maxlength="100"></textarea>
            </div>
            <div class="clearfloat"></div>
        </div>
        <div class="audit_button_div">
            <button class="button_7" onclick='submitAudit()'>提交</button>
            <button class="button_6" onclick='closeAudit()'>取消</button>
            <div class="clearfloat"></div>
        </div>
    </div>
</div>

<div class="content_m content_m_cl"
     style="position: fixed; background-color: rgba(0, 0, 0, 0.5); top: 0px; width: 100%; height: 100%; border: 0px;"
     hidden="true" id="priceAudit">
    <div class="content_m_info content_click" style="width: 320px">
        <div class="module module_click" style="height:150px">
            <div style="padding-top: 40px;padding-left: 40px;">
                <div style="font-weight: bold;">
                    CPM <input type="text" id="cpmPrice" maxlength="100"
                               style="height: 30px;width: 148px;border-radius: 2px;border: 1px solid #cccccc; margin-left: 7px;line-height: 26px;padding-left: 6px">
                </div>
                <div style="font-weight: bold; padding-top:20px;padding-left:5px">
                    CPC <input type="text" id="cpcPrice" maxlength="100"
                               style="height: 30px;width: 148px;border-radius: 2px;border: 1px solid #cccccc; margin-left: 7px;line-height: 26px;padding-left: 6px">
                </div>
                <input type="hidden" id="oldCpmPrice">
                <input type="hidden" id="oldCpcPrice">
                <input type="hidden" id="oldCptPrice">
                <input type="hidden" id="resIdAudit">
                <input type="hidden" id="positiontype">
            </div>
            <div class="clearfloat"></div>
        </div>
        <div class="audit_button_div">
            <button class="button_7" onclick='modifyPrice()'>提交</button>
            <button class="button_6" onclick='closeRTBprice()'>取消</button>
            <div class="clearfloat"></div>
        </div>
    </div>
</div>
</body>
</html>
