<!DOCTYPE html>
<html style="height: 100%">
<head lang="en">
    <meta charset="UTF-8">
    <title>分成调整日志</title>
    <link href="/assets/stylesheets/log.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="/assets/scripts/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/scripts/bootstrap-table/bootstrap-table.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/scripts/date-time/bootstrap-datepicker3.css">
    <link href="/assets/stylesheets/main.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/stylesheets/users.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/assets/scripts/mtree/css/mtree.css">
    <script type="text/javascript" src="/assets/scripts/jquery-2.2.3.min.js"></script>
    <script src='/assets/scripts/mtree/js/jquery.velocity.min.js'></script>
    <script type="text/javascript" src="/assets/scripts/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/bootstrap-table/bootstrap-table.js"></script>
    <script type="text/javascript" src="/assets/scripts/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

    <script type="text/javascript" src="/assets/scripts/date-time/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="/assets/scripts/date-time/bootstrap-datepicker.zh-CN.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/bootstrap-confirmation.js"></script>
    <script type="text/javascript" src="/resources/js/web-common.js"></script>
    <script type="text/javascript" src="/resources/js/ajustprofitlog/ajustprofitlogs.js"></script>
</head>
<body>
<div class="net_container">
    <!--顶部logo start-->
    <div class="net_header">
        <div class="net_header"><img src="/assets/images/crm-logo.png"/></div>
    </div>
    <!--顶部logo end-->
    <!--顶部menu start-->
    <!--<div class="menu">This is the Menu</div>-->
    <!--顶部menu end-->
    <!--内容部分 start-->
    <div class="net_mainContent">
        <!--左侧导航 start-->
        <div class="net_sidebar" style="margin-left:-1px;">
            <ul class="mtree transit" id="mtree">
            </ul>
        </div>
        <!--左侧导航 end-->
        <!--主要内容 start-->
        <div class="content_bg">
            <div class="net_content">
                <div class="account-info">
                    <div class="account-info-border"></div>
                    <div class="account-info-font" style="margin-left:8px;">分成调整日志</div>
                </div>
                <!--内容部分 start-->
                <div class="content_m">
                    <div class="content_m_info">
                        <div class="content_m_menu form-inline" style="margin-top: 20px;">
                            <div class="f_left  m_left_10">
                                <label for="startDate"> 调整日期&nbsp;</label><input type="text" data-date-format="yyyy-mm-dd"
                                                                                 readonly="readonly" id="startDate"
                                                                                 class="form-control date-picker input_2"
                                                                                 placeholder="开始日期"
                                                                                 style="width: 130px;"> <label for="endDate">
                                &nbsp;&nbsp;-&nbsp;&nbsp;</label><input type="text"
                                                                        id="endDate" class="form-control date-picker input_2"
                                                                        data-date-format="yyyy-mm-dd"
                                                                        readonly="readonly" style="width: 130px;"
                                                                        placeholder="结束日期">
                            </div>
                            <div class="f_left  m_left_10">
                                <label for="accountEmail">被调整用户&nbsp;</label> <input type="text" id="accountEmail"
                                                                                     style="width: 200px;"
                                                                                     class="input_1 form-control "
                                                                                     placeholder="被调整用户">
                            </div>
                            <div class="f_left  m_left_10">
                                <label for="adminEmail">操作人&nbsp;</label> <input type="text" id="adminEmail" style="width: 200px;"
                                                                                 class="input_1 form-control " placeholder="操作人">
                            </div>
                            <div class="f_left  m_left_10">
                                <button type="button" id="searchBtn" style="height:30px;">查询</button>
                            </div>

                        </div>
                        <div style="float: left; clear: both;">
                            <div style="width:100%; height:22px; margin-top:10px; margin-bottom:10px;margin-left: 17px;">
                            </div>
                        </div>
                        <table data-toggle="table" data-pagination="true" id="table" data-url="/ajustprofitlog/list"
                               data-side-pagination="server" data-method="get" data-page-size="20" data-escape="true"
                               data-classes="table  table-striped table-no-bordered" data-cache="false"
                               data-pagination-pre-text="<i  class='glyphicon glyphicon-triangle-left'/>"
                               data-pagination-next-text="<i  class='glyphicon glyphicon-triangle-right'/>"
                               data-query-params="queryParams" data-pagination="true" data-query-params-type=""
                        >
                            <thead>
                            <tr>
                                <th data-field="modifyTime" data-formatter="dateFmt" data-width="140px">调整日期</th>
                                <th data-field="accountEmail" data-width="180px">被调整用户</th>
                                <th data-field="accountCompany">公司名称</th>
                                <th data-field="originalShare" data-width="80px" data-formatter="profitShareFmt">原分成</th>
                                <th data-field="modifyShare" data-formatter="profitShareFmt" data-width="80px">修改后分成</th>
                                <th data-field="adminEmail" data-width="180px">操作人</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <!--内容部分 end-->
                <div class="clearfloat"></div>
            </div>
            <!--主要内容 end-->
            <div class="clearfloat"></div>
        </div>
    </div>
    <!--内容部分 end-->
    <!--底部 start-->
    <!--<div class="footer"></div>-->
    <!--底部 end-->
</div>

<div class="modal fade " id="resetPasswordModal" tabindex="-1" role="dialog" aria-labelledby="resetPasswordModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">重置密码</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="restPasswordForm">
                    <div class="form-group">
                        <label for="newPassword" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="newPassword" name="newPassword"
                                   placeholder="请输入密码"><span
                                style='color: red'></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passwordConfirm" class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm"
                                   placeholder="请确认密码"><span
                                style='color: red'></span>
                        </div>
                    </div>
                    <input type="hidden" name="accountId" id="accountId">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="toRestPassword(event)">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">编辑信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="editProfileForm">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" name="username" placeholder="请输入姓名"><span
                                style='color: red'></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-sm-2 control-label">电话</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入电话"><span
                                style='color: red'></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company" class="col-sm-2 control-label">公司名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="company" name="company" placeholder="请输入公司名称"><span
                                style='color: red'></span>
                        </div>
                    </div>
                    <input type="hidden" name="accountId" id="accountId">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="toEditProfile(event)">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="adjustProfitShareModal" tabindex="-1" role="dialog"
     aria-labelledby="adjustProfitShareModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">调整分成</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal" role="form" id="adjustProfitShareForm">
                    <div class="form-group">
                        <label for="profitShare" class="col-sm-2 control-label">分成</label>
                        <div class="col-sm-10">
                            <div class=" input-group">
                                <input type="number" class="form-control" id="profitShare" name="profitShare" placeholder="请输入分成"> <span
                                    class="input-group-addon">%</span></div>
                            <span style='color: red' id="profitShareSpan"></span>
                        </div>
                    </div>
                    <input type="hidden" name="accountId" id="accountId">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="toAdjustProfitShare(event)">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
