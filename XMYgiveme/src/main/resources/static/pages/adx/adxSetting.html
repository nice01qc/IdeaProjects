<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ADX设置</title>
    <link href="/assets/stylesheets/log.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/assets/scripts/bootstrap/css/bootstrap.min.css" />
    <link href="/assets/stylesheets/main.css" rel="stylesheet" type="text/css" />
    <link href="/assets/stylesheets/idea.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/assets/scripts/mtree/css/mtree.css">
    <script type="text/javascript" src="/assets/scripts/jquery-2.2.3.min.js"></script>
    <script src='/assets/scripts/mtree/js/jquery.velocity.min.js'></script>
    <script type="text/javascript" src="/assets/scripts/MD5.js"></script>
    <script type="text/javascript" src="/resources/js/web-common.js"></script>
    <style rel="stylesheet" type="text/css">
        .content_m_info .module .module_l {
            width: auto;
            text-align: right;
        }
    </style>
</head>

<body>
<div class="net_container" id="containerdiv">
    <!--顶部logo start-->
    <div class="net_header">
        <img src="/assets/images/crm-logo.png" />
    </div>
    <!--顶部logo end-->
    <!--<div class="menu">This is the Menu</div>-->
    <!--顶部menu end-->
    <!--内容部分 start-->
    <div class="net_mainContent">
        <!--左侧导航 start-->
        <div class="net_sidebar">
            <ul class="mtree transit" id="mtree">
            </ul>
        </div>
        <!--左侧导航 end-->
        <!--主要内容 start-->
        <div class="content_bg">
            <div class="net_content">
                <div class="account-info">
                    <div class="account-info-border"></div>
                    <div class="account-info-font" style="margin-left:8px;">ADX设置</div>
                </div>
                <div class="container-fluid">
					<div class='row'>
						<div class="col-md-6 col-md-offset-5">
							<div id="display-bar" class="display-bar pull-right">
								<button id="editBtn" class="button_use">编辑</button>
							</div>
							<div id="edit-bar" class="pull-right" style="display: none;">
								<button id="saveBtn" class="button_use">保存</button>
								<button id="cancelBtn" class="btn-default">取消</button>
							</div>
						</div>
					</div>
				</div>
                <div class="net_content">
                    <div class="content_m">
                    	<div id="display-view" class="content_m_info" style="">
                            <div class="module">
                                <div class="module_l">链接安全性要求：</div>
                                <div class="module_c">
                                    <input type="text" id="safeLinkCheckValue" class="form-control" disabled>
                                </div>
                                <div class="clearfloat"></div>
                            </div>
                            <div class="clearfloat"></div>
                        </div>
	                    <div id="edit-view" class="content_m_info" style="display: none;">
	                        <form id="adxSettingForm">
	                            <div class="module">
	                                <div class="module_l">链接安全性要求：</div>
	                                <div class="module_c">
	                                    <select name="safeLinkCheck" class="form-control" id="safeLinkCheck">
											<option value="1">无要求</option>
											<option value="2">iOS设备仅支持https</option>
										</select>
	                                </div>
	                                <div class="clearfloat"></div>
	                            </div>
	                        </form>
	                     </div>
                        <div class="clearfloat"></div>
                    </div>
                </div>
            </div>
            <!--主要内容 end-->
            <div class="clearfloat"></div>
        </div>
    </div>
    <!--内容部分 end-->
    <!--底部 start-->
    <!--<div class="footer"></div>-->
    <!--底部 end-->
    <script type="text/javascript" src="/resources/js/adx/adxSetting.js"></script>
</div>
</body>
</html>
