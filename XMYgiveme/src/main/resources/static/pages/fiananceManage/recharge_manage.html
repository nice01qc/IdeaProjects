<div class="tc_bg" id="bgdiv"  style="display:none">

	 面额:   &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;<input type="text"/><br/>
	实收金额：<input type="text"/>
	
	
	</div>
	<div class="popup_button">
		<button class="popup_button_blue" onclick = "submitpass();">确定</button>
		<button class="popup_button_colour" onclick = "cancelpass();">取消</button>
	</div>
	</div>
</div>
<script src="../../assets/CRM/js/jquery.js"></script>
<script>
function popup(){
	var div=document.getElementById("bgdiv");
	div.style.display="block";
}
function submitpass(){
	var div=document.getElementById("bgdiv");
	div.style.display="none";
}
function cancelpass(){
	var div=document.getElementById("bgdiv");
	div.style.display="none";
}
</script>
