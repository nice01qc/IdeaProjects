<body>
<div class="net_container">
    <!--顶部logo start-->
    <div class="net_header">
        <img src="../../assets/CRM/img/crm-logo.png"/>
    </div>
    <!--顶部logo end-->
    <!--顶部menu start-->
    <!--<div class="menu">This is the Menu</div>-->
    <!--顶部menu end-->
    <!--内容部分 start-->
    <div class="net_mainContent">
        <!--左侧导航 start-->
        <div class="net_sidebar">
            <ul class="mtree transit" id="mtree">
            </ul>
        </div>
        <!--左侧导航 end-->
        <!--主要内容 start-->
        <div class="content_bg">
            <div class="body-right">
                <div class="account-info">
                    <div class="account-info-border"></div>
                    <div class="account-info-font">创意审核</div>
                </div>
                <div class="title">
                    <div class="title-element">
                        <span>创意名称</span>
                        <div class="input_box">
                            <input id="creationName" type="text">
                        </div>
                    </div>
                    <div class="date-element">
                        <span>资源位类型</span> <select id="resPositionType">
                        <option value="" style="height: 30px; width: 110px;">全部</option>
                        <option value="0" style="height: 30px; width: 110px;">手机横幅</option>
                        <option value="1" style="height: 30px; width: 110px;">手机全屏</option>
                        <option value="2" style="height: 30px; width: 110px;">手机插屏</option>
                        <option value="3" style="height: 30px; width: 110px;">手机开机画面</option>
                        <option value="7" style="height: 30px; width: 110px;">Beacon插屏</option>
                        <option value="4" style="height: 30px; width: 110px;">定制轮播</option>
                        <option value="5" style="height: 30px; width: 110px;">云POS闲时</option>
                        <option value="6" style="height: 30px; width: 110px;">云POS忙时</option>
                        <option value="8" style="height: 30px; width: 110px;">智能储物柜</option>
                        <option value="9" style="height: 30px; width: 110px;">H5</option>
                        <option value="10" style="height: 30px; width: 110px;">信息流广告</option>
                    </select>
                    </div>
                    <div class="date-element">
                        <span>状态</span> <select id="auditStatus">
                        <option value="">全部</option>
                        <option selected="selected" value="0">待审核</option>
                        <option value="1">正常</option>
                        <option value="2">未通过</option>
                    </select>
                    </div>
                    <div class="title-element" style="float:none">
                        <span>创意ID</span>
                        <div class="input_box">
                            <input id="creationId" type="text">
                        </div>
                    </div>
                    <div class="date-element-time">
                        <span>创建时间</span>
                        <input type="text" id="sdate" data-date-format="yyyy-mm-dd"
                               placeholder="开始日期" class="date-picker"
                               readonly="readonly"/>&nbsp;&nbsp;-&nbsp;&nbsp;
                        <input type="text" id="edate" class="date-picker" data-date-format="yyyy-mm-dd"
                               readonly="readonly" placeholder="结束日期"/>
                    </div>
                    <button class="button_use" style="margin-top: 5px;">查询</button>
                </div>
                <table border="1" cellspacing="0" class="table-ele">
                    <tr class="tr-a">
                        <td class="td-a">序号</td>
                        <td class="td-a">创意ID</td>
                        <td class="td-a">创意名称</td>
                        <td class="td-b">资源位类型</td>
                        <td class="td-a">创建时间</td>
                        <td class="td-a">使用状态</td>
                        <td class="td-a">预览</td>
                        <td class="td-a">创建用户</td>
                        <td class="td-a">审核状态</td>
                        <td class="td-a">操作</td>
                        <td class="td-a">审核</td>
                    </tr>
                    <tbody id="creationList"></tbody>
                </table>
                <div id="Pagination" class="pagination">
                    <div class="pre-page"><i class="glyphicon glyphicon-triangle-left"></i></div>
                    <div class="page-info">0 / 0</div>
                    <div class="next-page"><i class="glyphicon glyphicon-triangle-right"></i></div>
                    <div id='pageNumDiv'>
                        <input type='text' placeholder="页码" class='text-box' id='current_page' value=''/>
                        <button class='button-next' id='pageNumClick'>跳转</button>
                    </div>
                </div>
                <!--主要内容 end-->
                <div class="clearfloat"></div>
            </div>
        </div>
    </div>

    <div class="tc_bg" id="bigPicList" hidden="true">
        <div class="tc_clo">
            <img src="../../resources/img/cancel.png" onclick="closePicList();"/>
        </div>
        <div class="tc_idx">
            <img src="" id="showPic" onclick="closePicList();" style="width:100%; height:100%"/>
        </div>
    </div>
    <input type='hidden' value='' id='auditId'/>
    <div class="content_m content_m_cl"
         style="position: fixed; background-color: rgba(0, 0, 0, 0.5); top: 0px; width: 100%; height: 100%; border: 0px;"
         hidden="true" id="resourceAudit">
        <div class="content_m_info content_click" style="width: 320px">
            <div class="module module_click">
                <div class="module_l">驳回理由</div>
                <div class="module_c">
                    <textarea class="input_audit_reason" type="text" id="reason" maxlength="100"></textarea>
                </div>
                <div class="clearfloat"></div>
            </div>
            <div class="audit_button_div">
                <button class="button_7" onclick='submitAudit()'>提交</button>
                <button class="button_6" onclick='closeAudit()'>取消</button>
                <div class="clearfloat"></div>
            </div>
        </div>
    </div>
</div>

        var iTop = (window.screen.height - iHeight) / 2;
        var iLeft = (window.screen.width - iWidth) / 2;
