<!DOCTYPE html>
<html style="height: 100%">
<head lang="en">
<meta charset="UTF-8">
<title>投放数据</title>
<link href="/resources/css/createLib.css" rel="stylesheet" type="text/css" />
<link href="/resources/css/accountInfoUpdate.css" rel="stylesheet" type="text/css" />
<link href="/resources/css/main.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="/assets/scripts/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="/assets/scripts/mtree/css/mtree.css">
<link rel="stylesheet" type="text/css" href="/assets/scripts/bootstrap-table/bootstrap-table.css" />
<script type="text/javascript" src="/assets/scripts/jquery-2.2.3.min.js"></script>
<script src='/assets/scripts/mtree/js/jquery.velocity.min.js'></script>
<script type="text/javascript" src="/resources/js/highcharts.js"></script>
<script type="text/javascript" src="/resources/js/no-data-to-display.js"></script>
<script type="text/javascript" src="/assets/scripts/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/assets/scripts/bootstrap-table/bootstrap-table.js"></script>
<script type="text/javascript" src="/assets/scripts//bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="/resources/js/web-common.js"></script>
<style type="text/css">
	.MER-table tbody .MER-tr-o td{
		word-break: break-word;
   		padding-left: 16px;
   		padding-right: 16px;
	}
</style>
</head>
<body>
	<div class="net_container">
		<!--顶部logo start-->
		<div class="net_header">
			<img src="/assets/images/crm-logo.png" />
		</div>
		<!--顶部logo end-->
		<!--顶部menu start-->
		<!--<div class="menu">This is the Menu</div>-->
		<!--顶部menu end-->
		<!--内容部分 start-->
		<div class="net_mainContent">
			<!--左侧导航 start-->
			<div class="net_sidebar" style="margin-left:-1px;">
				<ul class="mtree transit" id="mtree">
				</ul>
			</div>
			<!--左侧导航 end-->

			<div class="content_bg">
				<div class="net_content">
					<div class="content_t">
						<div class="content_t_l"></div>
						<div class="content_t_r" style="margin-top: -4px;">投放数据</div>
					</div>
				</div>
                <div class="up-title">
                    <div class="money">
                        <img src="/assets/images/red-icon.png" />
                    </div>
                    <div class="money-gr">
                        <div class="gr-money">消耗金额</div>
                        <div class="count" id="count"></div>
                    </div>

                    <div class="money-gre">
                        <img src="/assets/images/green-icon.png" />
                    </div>
                    <div class="money-re">
                        <div class="money-re-one">剩余金额</div>
                        <div class="money-re-two" id="money-re-two"></div>
                    </div>
                </div>
				<div class="BORDER-STY">
					<div class="MER-all">
						<table class="MER-table" cellpadding="0">
							<tr class="MER-tr">
								<td class="MER-td">展示量</td>
								<td class="MER-td">点击量</td>
								<td class="MER-td">点击率</td>
								<td class="MER-td">千次展示成本</td>
								<td class="MER-td">点击成本</td>
							</tr>
							<tr class="MER-tr-o">
								<td class="MER-td-o" id="displayfreq"></td>
								<td class="MER-td-o" id="clickfreq"></td>
								<td class="MER-td-o" id="clickrate"></td>
								<td class="MER-td-o" id="cpmAmount"></td>
								<td class="MER-td-o" id="cpcAmount"></td>
							</tr>
						</table>
					</div>
				</div>
				<div class="choose-sy">
					<div class="choose-sy-back_put_dashboard" id="prepare">
						<div class="MER-cho-left MER-ch-active" role="days" days="3">最近3天</div>
						<div class="MER-cho" role="days" days="7">最近7天</div>
						<div class="MER-cho" role="days" days="30">最近30天</div>
						<div class="MER-cho" role="days" days="90">最近90天</div>
						<div class="MER-cho-right" role="days" days="1">最近半年</div>
					</div>
				</div>
				<div class="MER-A">
					<div class="MER-A-bottom">
						<div class="wenzi">全部数据</div>
						<select id="selectoption" style="width:113px;">
							<option value="0">展示量</option>
							<option value="1">点击量</option>
							<option value="2">点击率</option>
							<option value="3">千次展示成本</option>
							<option value="4">点击成本</option>
						</select>
						<div class="text-area">
							<div class="TEXT_mer" id="addactivities"></div>
							<div class="zhexiantu" id="containerNo"></div>
						</div>
						<div class="MER-middle">
							<div class="mer-wenzi" style="width: 130px;" id="export_div">
								<button style="height: 30px;" type="button" id="export">导出数据列表</button>
							</div>
							<!-- 
							<div class="MER-right">
								<div class="left-sanjiao-b">
									<img src="/assets/images/left.png" />
								</div>
								<div class="dijiye">2 / 4</div>
								<div class="right-sanjiao">
									<img src="/assets/images/right-01.png" />
								</div>
								<div class="text-box"></div>
								<button class="button-next">跳转</button>
							</div> -->
						</div>
						<div class="sy-table">
							<table data-toggle="table" data-pagination="true" id="table" data-side-pagination="server" data-method="post"
								data-page-size="20" data-classes="table table-hover table-striped table-no-bordered"
								data-pagination-pre-text="<i  class='glyphicon glyphicon-triangle-left'/>"
								data-pagination-next-text="<i  class='glyphicon glyphicon-triangle-right'/>">
								<thead>
									<tr>
										<th data-field="time" data-formatter="dateFmt" data-width="106px">日期</th>
										<th data-field="showNum" data-width="40px">展示量</th>
										<th data-field="clickNum" data-width="94px">点击量</th>
										<th data-field="clickRate" data-width="40px">点击率</th>
										<th data-field="cpm" data-width="94px">千次展示成本</th>
										<th data-field="cpc" data-width="40px">单次点击成本</th>
										<th data-field="consume" data-width="94px">花费</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
				<div class="clearfloat"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/resources/js/datacenter/putDashBoard.js"></script>
</body>

</html>
