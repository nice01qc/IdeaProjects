<body>
<div class="net_container">

                            <select id="brand_b">

                            </select>
                            <span class="m_left_20">时间:</span>

                            <input type="text" id="endDate" name="endDate" class="date-picker" data-date-format="yyyy-mm-dd" placeholder="结束日期" readonly="readonly" />

                    <div class="content_data">

                        <td><span>填充率</span> </td>
                        <td><span>点击率</span> </td>
                        <td><span>收入</span> </td>
                        </tr>
                        <tr class="data_s_row">
                        <td><span id="totalRequest" class="word-break"></span></td>
                        <td><span id="totalDisplay" class="word-break"></span> </td>
                        <td><span id="totalClick" class="word-break"></span> </td>
                        <td><span id="totalFillRate"></span> </td>
                        <td><span id="totalClickRate"></span> </td>
                        <td><span id="totalAmount" class="word-break"></span> </td>
                        </tr>
                    </table>
                    <div class="greatUser">
                        <select id="displayfilter" onchange="displayFilterChanged(this.value)">
                            <option selected="selected" value="0">请求</option>
                            <option value="1">展示</option>
                            <option value="2">点击</option>
                            <option value="3">填充率</option>
                            <option value="4">点击率</option>
                            <option value="5">收入</option>
                        </select>
                    </div>
                    <div id="container" class="data_pic" ></div>

				<div class="clearfloat"></div>
