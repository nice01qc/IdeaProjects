<!DOCTYPE html>
<html style="height: 100%">
<head lang="en">
	<meta charset="UTF-8">
	<title>投放分析</title>
	<link rel="stylesheet" type="text/css" href="/assets/scripts/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/assets/scripts/mtree/css/mtree.css">
	<link rel="stylesheet" type="text/css" href="/assets/scripts/bootstrap-table/bootstrap-table.min.css" />
	<link rel="stylesheet" type="text/css" href="/assets/scripts/daterangepicker/daterangepicker-bs3.css" />
	<link rel="stylesheet" type="text/css" href="/resources/css/main.css"/>
	<link rel="stylesheet" type="text/css" href="/resources/css/common.css"/>
	<link rel="stylesheet" type="text/css" href="/resources/css/promoteAnalysis.css"/>
</head>
<body>
	<div class="net_container">
		<!--顶部logo start-->
		<div class="net_header">
			<img src="/assets/images/crm-logo.png" />
		</div>
		<!--顶部logo end-->
		<!--顶部menu start-->
		<!--<div class="menu">This is the Menu</div>-->
		<!--顶部menu end-->
		<!--内容部分 start-->
		<div class="net_mainContent">
			<!--左侧导航 start-->
			<div class="net_sidebar" style="margin-left:-1px;">
				<ul class="mtree transit" id="mtree">
				</ul>
			</div>
			<!--左侧导航 end-->
			<div class="content_bg">
				<div class="net_content">
					<div class="content_t">
						<div class="content_t_l"></div>
						<div class="content_t_r">投放分析</div>
					</div>
				</div>
				<div class="container-fluid search-bar">
					<div class='row search-bar'>
						<div class="col-md-12">
							<form class="form-inline" role="form">
								<div class="form-group">
									<label for="dateRange">统计时段:</label>
									<input type="text" readonly="readonly" class="form-control" id="dateRange" placeholder="年/月/日">
								</div>
								<div class="form-group">
									<label for="promoteDsp">投放DSP:</label>
									<select class="form-control" name="dspCode" id="promoteDsp">
										<option value="-1">全部</option>
										<option value="3">力美DSP</option>
										<option value="4">InMobi DSP</option>
										<option value="5">XAD DSP</option>
									</select>
								</div>
								<div class="options">
									<button type="button" id="submitBtn" class="btn btn-info">统计筛选</button>
									<button type="button" id="resetBtn" class="btn btn-default">重置</button>
								</div>
							</form>
						</div>
					</div>
					<hr/>
				</div>
				<div class="data-container">
					<div class="container-fluid dashboard">
						<div class="row">
							<div class="col-md-12">
								<label id="searchTips"></label>
							</div>
							<div class="col-md-12">
								<div class="col-md-12 main-dashboard">
									<table class="col-md-12" cellpadding="0">
										<tbody>
											<tr class="title">
												<td class="MER-td">展示量</td>
												<td class="MER-td">点击量</td>
												<td class="MER-td">点击率</td>
												<td class="MER-td">千次展示成本</td>
												<td class="MER-td">平均点击成本</td>
												<td class="MER-td">消耗金额</td>
											</tr>
											<tr class="data">
												<td class="MER-td-o" id="displayCount">-</td>
												<td class="MER-td-o" id="clickCount">-</td>
												<td class="MER-td-o" id="clickRate">-</td>
												<td class="MER-td-o" id="cpmAmount">-</td>
												<td class="MER-td-o" id="cpcAmount">-</td>
												<td class="MER-td-o" id="amount">-</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<div class="container-fluid">
						<div class="row table-list">
							<div class="col-md-4">
								<label>按DSP维度分析：</label>
							</div>
							<div class="col-md-12">
								<table class="table table-bordered tableList" id="dspStatTable"></table>
							</div>
						</div>
						<div class="row table-footer">
							<div class="col-md-4">
								<a class="download-link" href="javascript:exportDspStat()"><span class="glyphicon glyphicon-save"></span> 下载数据表</a>
							</div>
							<div class="col-md-4 pull-right">
								<a class="show-chart" href="javascript:void(0)"><span class="glyphicon glyphicon-tasks"></span> 查看分析图</a>
							</div>
						</div>
					</div>
					<div class="container-fluid dailyStatTable">
						<div class="row table-list">
							<div class="col-md-4">
								<label>按时间维度分析：</label>
							</div>
							<div class="col-md-12">
								<table class="table table-bordered tableList" id="dailyStatTable"></table>
							</div>
						</div>
						<div class="row table-footer">
							<div class="col-md-4">
								<a class="download-link" href="javascript:exportDailyStat()"><span class="glyphicon glyphicon-save"></span> 下载数据表</a>
							</div>
							<div class="col-md-4 pull-right">
								<a class="show-chart" href="javascript:void(0)"><span class="glyphicon glyphicon-tasks"></span> 查看分析图</a>
							</div>
						</div>
					</div>
					<div class="container-fluid resStatTable">
						<div class="row table-list">
							<div class="col-md-4">
								<label>按广告位对比分析：</label>
							</div>
							<div class="col-md-12">
								<table class="table table-bordered tableList" id="resStatTable"></table>
							</div>
						</div>
						<div class="row table-footer">
							<div class="col-md-4">
								<a class="download-link" href="javascript:exportResStat()"><span class="glyphicon glyphicon-save"></span> 下载数据表</a>
							</div>
							<div class="col-md-4 pull-right">
								<a class="show-chart" href="javascript:void(0)"><span class="glyphicon glyphicon-tasks"></span> 查看分析图</a>
							</div>
						</div>
					</div>
					<div class="container-fluid">
						<div class="row table-list">
							<div class="col-md-4">
								<label>按投放终端分析：</label>
							</div>
							<div class="col-md-12">
								<table class="table table-bordered tableList" id="terminalStatTable"></table>
							</div>
						</div>
						<div class="row table-footer">
							<div class="col-md-4">
								<a class="download-link" href="javascript:exportTerminalStat()"><span class="glyphicon glyphicon-save"></span> 下载数据表</a>
							</div>
							<div class="col-md-4 pull-right">
								<a class="show-chart" href="javascript:void(0)"><span class="glyphicon glyphicon-tasks"></span> 查看分析图</a>
							</div>
						</div>
					</div>
					<div class="container-fluid cityStatTable">
						<div class="row table-list">
							<div class="col-md-4">
								<label>按城市对比分析：</label>
							</div>
							<div class="col-md-12">
								<table class="table table-bordered tableList" id="cityStatTable"></table>
							</div>
						</div>
						<div class="row table-footer">
							<div class="col-md-4">
								<a class="download-link" href="javascript:exportCityStat()"><span class="glyphicon glyphicon-save"></span> 下载数据表</a>
							</div>
							<div class="col-md-4 pull-right">
								<a class="show-chart" href="javascript:void(0)"><span class="glyphicon glyphicon-tasks"></span> 查看分析图</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 折线图指标选择 -->
	<div id="lineChartOptions" class="container-fluid line-options popover fade bottom in">
		<div class="popover-content">
			<div class="row">
				<div class="col-md-4">
					<div class="checkbox">
						<label>
							<input type="checkbox" checked="checked"> 展示量
						</label>
					</div>
				</div>
				<div class="col-md-4">
					<div class="checkbox">
						<label>
							<input type="checkbox" checked="checked"> 点击量
						</label>
					</div>
				</div>
				<div class="col-md-4">
					<div class="checkbox">
						<label>
							<input type="checkbox"> 点击率
						</label>
					</div>
				</div>
				<div class="col-md-4">
					<div class="checkbox">
						<label>
							<input type="checkbox"> 千次展示成本
						</label>
					</div>
				</div>
				<div class="col-md-4">
					<div class="checkbox">
						<label>
							<input type="checkbox"> 展点击成本
						</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 pull-right">
					<label>可同时选择<label style="color: red">2</label>项</label>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="/assets/scripts/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="/assets/scripts/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/assets/scripts/bootstrap-table/bootstrap-table.js"></script>
	<script type="text/javascript" src="/assets/scripts//bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script type="text/javascript" src="/assets/scripts/daterangepicker/moment.js"></script>
	<script type="text/javascript" src="/assets/scripts/daterangepicker/daterangepicker.js"></script>
	<script type="text/javascript" src='/assets/scripts/mtree/js/jquery.velocity.min.js'></script>
	<script type="text/javascript" src="/resources/js/highcharts.js"></script>
	<script type="text/javascript" src="/resources/js/no-data-to-display.js"></script>
	<script type="text/javascript" src="/resources/js/web-common.js"></script>
	<script type="text/javascript" src="/resources/js/ffanad-utils.js"></script>
	<script type="text/javascript" src="/resources/js/datacenter/promoteAnalysis.js"></script>
</body>
</html>
